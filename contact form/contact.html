<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>contact</title>
</head>
<body>
    <div class="container">

        <form action="" method="get"><h2>CONTACT FORM</h2>
            <p id="pa">Please fill the form and we will come back to u!</p>
            <p>NAME: <input type="text" name="Fname" placeholder="first name"  required> <input type="text" name="Lname" placeholder="last name"  required> </p> 
            <p>EMAIL: <input type="email" name="MAIL" placeholder="email" required></p> 
            <p>PONE NO: <input type="number" name="NO" required></p> 
            <p>MESSAGE SUBJECT: <input type="text" name="SUB" required> </p> 
            <p>MESSAGE:<textarea name="MESS" rows="5" cols="25" required></textarea></p>
            <p>STATE: <select name="state" id="capital">
                <option value="c">chose ur state</option>
        
                <option value="delhi">DEHLI</option>
                <option value="p">UP</option>
                <option value="b">PUNJAB</option>
                <option value="k">UK</option>
            </select></p>
        
            <P>VERIFICATION: <input type="checkbox" name="VERRF"></P>
            <input type="submit" name="S" value="SUBMIT FORM">
        </form>
        </div>
    

</body>
</html>
